<div class="container">
    <div class ="row">
        <div class= "col-md-6">
            <div class="card">
                <div class ="text-center">
                    <h1>Login</h1>
                    <h6>Please enter email & password</h6>
                </div>
                <form>
                    <form [formGroup]="loginForm" (ngsubmit)="login()">
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input formControlName="email" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input formControlName="password"  type="text" class="form-control" id="exampleInputPassword1">
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Login</button>
                      </form>
                </form>
                <a  style="color:white; margin-top: 10px;" routerLink="/signup">New User ?  Click to sign in</a>

            </div>
        </div>
    </div>

</div>
